baseURL = 'http://hiancemathbooks.com/'
languageCode = 'en-us'
title = 'Maximum Mathematics'
theme = 'relearn'
enableEmoji = true

[markup]
    [markup.goldmark]
        [markup.goldmark.extensions]
            [markup.goldmark.extensions.passthrough]
                enable = true
                [markup.goldmark.extensions.passthrough.delimiters]
                    block = [['\[', '\]'], ['$$', '$$']]
                    inline = [['\(', '\)'], ['$', '$']]

[params]
    math = true
    collapsibleMenu = true
    alwaysopen = false
    
    [[params.themeVariant]]
        identifier = 'dark'
        name = 'Dark Theme'

    [[params.themeVariant]]
        identifier = 'light'
        name = 'Light Theme'

    [[params.boxStyle]]
        title = 'Definition'
        identifier = 'definition'
        color = '#305CDE'
        icon = 'book'

    [[params.boxStyle]]
        title = 'Example'
        identifier = 'example'
        color = '#228B22'
        icon = 'pencil'

    [[params.boxStyle]]
        title = 'Important'
        identifier = 'important'
        color = '#DAA520'
        icon = 'star'

    [[params.boxStyle]]
        title = "Theorem"
        identifier = "theorem"
        color = "#6C3BAA"
        icon = "pen-ruler"
